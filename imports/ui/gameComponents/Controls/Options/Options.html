<Template name="Options" class="container">
    <div class="options">
            <div class="row">
                    {{#if isAI}}
                        <div class="col-sm-5" >
                           AI Status
                        </div>
                    {{else}}
                    <div class="col-sm-6" >
                        Status:
                    </div>
                    <div class="col-sm-2  mini-view" >
                        Mini view
                    </div>
                    <div class="col-sm-3  end-turn" >
                        End Turn
                    </div>
                    <div class="col-sm-3  end-game" >
                        Forfeit Game
                    </div>
                {{/if}}
            </div>
            <div class="row">
                <div class="col-sm-12">
                        Deck Size: {{getSize deck}} card(s) left
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-12">
                                Prize Size: {{ getSize prize}} card(s)
                        </div>
                </div>
            <div class="row">
                <div class="col-sm-12">
                            Discard Size: {{ getSize discard}} card(s)
                    </div>
            </div>

        {{#unless isAI}}
        <br />       
        <div class="row">
                <div class="col-sm-1">
                           Action:
                    </div>
            {{#if isEnergySelected}}
                    <div class="col-sm-10" >
                        Pick a Pokemon to give the Energy type: {{moveState.selectedEnergyCard.card.category}}
                    </div>
            {{/if}}
            {{#if isEvolverSelected}} 
                    <div class="col-sm-10" >
                        Pick a {{moveState.selectedEvolutionPokemonCard.card.evolution}} Pokemon to evolve to {{moveState.selectedEvolutionPokemonCard.card.name}}
                    </div>
            {{/if}}
            {{#if isRetreating}} 
                <div class="col-sm-10" >
                    Pick a benched Pokemon to switch with your Active
                </div>
            {{/if}}
            </div>
        {{/unless}}
    </div>
</Template>
