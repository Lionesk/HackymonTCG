<Template name="Controls" class="container">
        <div class="row">
            {{#if isAI}}
            <div class="col-sm-6" >
                    {{> Options moveState=getMoveState deck=deck prize=prize discard=dsicard isAI=isAI}}
                </div>
                <div class="col-sm-2 col-sm-offset-4" >
                        {{> Deck deck=deck}}
                    </div>
            {{else}}
            <div class="col-sm-6 col-sm-offset-6 pos-fix" >
                {{> Options moveState=getMoveState deck=deck prize=prize discard=dsicard isAI=isAI}}
            </div>
            <div class="col-sm-2 col-sm-offset-10" >
                    {{> Deck deck=deck}}
                </div>
            {{/if}}

        </div>
</Template>
