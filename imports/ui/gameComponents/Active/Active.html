<Template name='Active' class="container">
        {{> ChoiceModal choice=getChoices playableCard=active}}
    <div class="active" >
        {{#if isCardDefined (active)}}
            <div class="row">
                {{#if active.statuses.length}}
                <div class="col-sm-3">
                </div>                
                <div class="col-sm-2 current-status">
                    Status: 
                    {{#each status in active.statuses}}
                        {{status}} 
                    {{/each}}
                </div>
                <div class="col-sm-2 active-card">
                    {{> Card playableCard=active isFirstRound=isFirstRound isSecondRound=isSecondRound isNotInteractable=isNotInteractable }}
                </div>
                {{else}}
                    <div class="col-sm-2 col-sm-offset-5 active-card">
                        {{> Card playableCard=active isFirstRound=isFirstRound isSecondRound=isSecondRound isNotInteractable=isNotInteractable }}
                    </div>
                {{/if}}
                {{#unless isNotInteractable}}
                {{#unless isSecondRound}}
                <div class="col-sm-2 retreat {{isRetreatSelected}}">
                        Retreat
                        <br />
                        Cost:
                        {{#each energyCost in getCostKeys}}
                                <img height=20 width=20 src="energy/{{energyCost}}.png" alt="{{energyCost}}" />
                                <span>: {{getCostValue energyCost}}&nbsp;</span>
                        {{/each}}
                </div>
                {{/unless}}
                {{/unless}}
            </div>
        {{/if}}
    </div>
</Template>
