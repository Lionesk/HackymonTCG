<Template name="Board" class="container">
    {{> DiscardModal discards=gamestate.player.discards}}
    <div class="row" >
        <div class="col-sm-12">
            <button class="winGame">Win the game</button>
            <button class="loseGame">Lose the game</button>
            <!-- <button class="initializeGame">Create new game with uploaded deck</button> -->
        </div>
    </div>

    <div class="board">
        <div class="row">
                <div class="col-sm-12">
                    {{> Controls deck= gamestate.ai.deck prize=gamestate.ai.prize discard=gamestate.ai.discard isAI=true}}
            </div>
        </div>
        <div class="row" >
            <div class="col-sm-12">
                {{> AISide ai=gamestate.ai}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {{> PlayerSide player=gamestate.player energyPlayed=gamestate.energyPlayed isFirstRound=gamestate.isFirstRound active=gamestate.player.active isSecondRound=gamestate.isSecondRound }}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-6">
                {{> Controls deck= gamestate.player.deck prize=gamestate.player.prize discard=gamestate.player.discard active=gamestate.player.active combatLog=reverseCombatLog}}
            </div>
        </div>
    </div>
</Template>
