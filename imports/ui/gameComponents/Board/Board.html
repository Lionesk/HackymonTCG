<Template name="Board" class="container">

    <div class="row" >
        <div class="col-sm-12">
            <button class="changeTestGameState">Set to test state</button>
            <!-- <button class="initializeGame">Create new game with uploaded deck</button> -->
        </div>
    </div>

    <div class="board">
        <div class="row" >
            <div class="col-sm-12">
                {{> AISide ai=gamestate.ai}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {{> PlayerSide player=gamestate.player energyPlayed=gamestate.energyPlayed isFirstRound=gamestate.isFirstRound active=gamestate.player.active }}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                {{> Controls deck= gamestate.player.deck}}
            </div>
        </div>
    </div>
</Template>
