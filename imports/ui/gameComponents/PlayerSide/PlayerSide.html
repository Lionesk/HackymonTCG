<Template name="PlayerSide" class="container">
    <span>player</span>
        
    <div class="row">
        <div class="col-md-12">
            {{>Active active = player.active isNotInteractable=false energyPlayed=energyPlayed isFirstRound=isFirstRound}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {{>Bench bench = player.bench isNotInteractable=false energyPlayed=energyPlayed isFirstRound=isFirstRound active=active}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {{>Hand hand = player.hand hidden=false isNotInteractable=false energyPlayed=energyPlayed isFirstRound=isFirstRound active=active}}
        </div>
    </div>

</Template>
