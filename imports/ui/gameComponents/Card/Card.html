<Template name="Card" class="container">
    <div class="playable-card" data-playable-card-id={{playableCard.id}} >
        {{#if hidden}}
        <div class="back-card">
            <div class="row">
                    <div class="col-sm-12">
                        <img src="pokemon-card-back.png" height="200px" width="170px"  alt="pokemon-card-back"/>
                    </div>
            </div>
        </div>

        {{else}}
        <div  class="card {{fadedClass}}"> 
            <!-- pokemoncard -->
            {{#if isPokemon}}
                {{#if isEvolution}}
                    <div class="row">
                        <div class="col-sm-12">
                            <span>Evolution</span>
                        </div>
                    </div>
                {{else}}
                    <div class="row">
                        <div class="col-sm-12">
                            <span>Pokemon</span>
                        </div>
                    </div>
                {{/if}}
                <div class="row">
                    <div class="col-sm-12">
                        <span>{{playableCard.card.name}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        {{ getCurrentHealth}} HP
                    </div>
                    <div class="col-sm-4">
                        {{playableCard.currentDamage}} Dam
                    </div>
                    <div class="col-sm-4">
                        {{playableCard.card.healthPoints}} Max HP
                    </div>
                </div>
                <div class="row">
                    {{#each energy in playableCard.currentEnergy}}
                        <div class="col-sm-1">
                            <img height=20 width=20 src="energy/{{energy.category}}.png" alt="{{energy.category}}" />
                        </div>
                    {{/each}}
                </div>
                
            {{else}}
                {{#if isEnergy}}
                        <div>
                            <div class="row">
                                <div class="col-sm-5">
                                    <span>EnergyCard:</span>
                                </div>
                                <div class="col-sm-7">
                                    <span>{{playableCard.card.category}}</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 img-energy">
                                    <img height=100 width=100 src="energy/{{playableCard.card.category}}.png" alt="{{energy.category}}" />
                                </div>
                            </div>
                        </div>
                    {{else}}
                    <div class="row">
                        <div class="col-sm-12">
                            <span>{{playableCard.card.name}}</span>
                        </div>
                    </div>
                {{/if}}


            {{/if}}
            {{#each abilityRef in playableCard.card.abilities}}
            <div class="row">
                <div class="col-sm-12 ability-option">
                    {{> Ability ability=(getAbility abilityRef.index) abilityIndex=abilityRef.index abilityCost=abilityRef.cost playableCard=playableCard }}
                </div>
            </div>
            {{/each}}




        </div>
        {{/if}}
    </div>
</Template>
