<Template name="AISide" class="container">
    <span>ai</span> 
        
    <div class="row">
        <div class="col-sm-4 col-sm-offset-4">
            {{>Deck deck = ai.deck}}
        </div>
        <div class="col-sm-4">
            {{>Discard discard = ai.discard}}
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            {{>Hand hand = ai.hand hidden=true isNotInteractable=true}}
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            {{>Bench bench = ai.bench isNotInteractable=true}}
        </div>
    </div>

    <div class="row" >
        <div class="col-sm-12">
            {{>Active active = ai.active isNotInteractable=true}}
        </div>
    </div>
</Template>
