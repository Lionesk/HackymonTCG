<Template name="MulliganModal">
    <div class="modal-fade" id="MulliganModal"  tabindex="-1" role="alertdialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                        <h2 class="modal-title" align="center">Mulligan!</h2>
                        <div class="modal-body modal-choice-body">
                            <div class="container cardView">
                                <div class="row ">
                                    <div class="col-sm-12">
                                        <span>Your opponent got a mulligan!</span>
                                    </div>
                                </div>
                                <div class="row ">
                                    <div class="col-sm-12">
                                        <span>Gain an extra card or reduce their hand?</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="modal-body">
                    <div class="container">
                            <div class="row">
                                <div class="col-sm-6 col-sm-offset-3">
                                    <button type="button" id="gain-extra-card" class="btn btn-primary">Gain Extra Card</button>
                                    <button type="button" id="reduce-hand" class="btn btn-primary">Reduce Their Hand</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
</Template>
