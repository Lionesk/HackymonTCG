<Template name="DiscardModal">
    <div class="modal-fade" id="DiscardModal"  tabindex="-1" role="alertdialog"  aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                        <h2 class="modal-title" align="center">Choose Target(s)</h2>
                        <div class="modal-body modal-choice-body">
                            <div class="container cardView">
                                <div class="row discard-choice">
                                    {{#each card in cards}}
                                        <div class="col-sm-2 discard-card-choice">
                                                {{> Card playableCard=card hidden = hidden miniView=true isChosen=isChosen}}
                                        </div>
                                    {{/each}}
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="modal-body">
                    <div class="container">
                            <div class="row">
                                <div class="col-sm-4 col-sm-offset-7">
                                    <button type="button" id="close-discards" class="btn btn-primary">Close</button>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
</Template>
